<div class="row title">
  <div class="col-xs-12">
    <h2 id="title-header">{{ videoGame.title }}</h2>
  </div>
</div>

<div class="row img">
  <div class="col-md-12">
    <img [src]="videoGame.coverImg"
    alt="{{ videoGame.title }}"
    class="img-responsive"
    width="561px"
    height="800px">
  </div>
</div>

<div class="row desc">
  <div class="col-md-12">
    <p id="desc-text">{{ videoGame.description }}</p>
  </div>
</div>
