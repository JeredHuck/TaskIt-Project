<div class="row">
  <div class="col-xs-12">
    <h2>{{ videoGame.title }}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <img [src]="videoGame.coverImg"
    alt="{{ videoGame.title }}"
    class="img-responsive"
    style="max-height: 300px;">
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <p>{{ videoGame.description }}</p>
  </div>
</div>
