<button
class="btn btn-primary"
(click)="onNewGame(title.value, description.value, tags.value)">Add New Video Game
</button>
<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        class="form-control"
        #title>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input
        type="text"
        class="form-control"
        #description>
    </div>
    <div class="form-group">
      <label>Tags</label>
      <input
        type="text"
        class="form-control"
        #tags>
    </div>
  </div>
</div>
