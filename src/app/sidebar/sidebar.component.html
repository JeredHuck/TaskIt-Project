<div class="container">
  <a routerLink="/">
    <img id="logo" src="./assets/img/Vglist_logo.jpg" alt="logo" width="100px">
  </a>
    <hr>

    <div class="button" >
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#gameModal"
       >Add New Video Game</button>
    </div>

    <div class="button">
        <button type="button" class="btn btn-primary" routerLink="/topten">Video Game Top 10</button>
    </div>
    <div class="profCard">
        <app-profile-card></app-profile-card>
    </div>
</div>

<div class="modal fade" id="gameModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modal-title">Please Enter Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
          <div
          id="game-data"
          ngModelGroup="gameData"
          #gameData="ngModelGroup">
           <div class="form-group">
            <label for="title">Title</label>
            <input
            type="text"
            class="form-control"
            ngModel
            name="title"
            required
            #title="ngModel">
            <p *ngIf="!title.valid && title.touched">Please enter a title</p>
           </div>
           <div class="form-group">
            <label for="description">Description</label>
            <textarea
            name="descResp"
            rows="3"
            class="form-control"
            #description="ngModel"
            [(ngModel)]="descResp"></textarea>
            <p *ngIf="!description.valid && description.touched">Please enter a description</p>
           </div>
           <div class="form-group">
            <label for="tags">Tags</label>
            <input
            type="text"
            class="form-control"
            ngModel
            name="tags"
            required
            #tags="ngModel">
            <p *ngIf="!tags.valid && tags.touched">Please enter tag(s)</p>
           </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </div>
    </div>
  </div>
</div>
